<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <title>Add Project</title>
</head>
<body>

<div class="content">
    {{include '../element/main-menu' main_menu}}

    <h1>Create Project</h1>
    <p class="error-message">{{error}}</p>
    <form action="/projects/" method="post">
        <div>
            <label for="name">Project Name</label>
            <input id="name" name="name" {{name_autofocus}} tabindex="1" type="text" placeholder="input the name of the project" value="{{name}}">
            <p class="error-message">{{name_error}}</p>
        </div>
        <div>
            <label for="bundle_id">Bundle ID</label>
            <input id="bundle_id" name="bundle_id" {{bundle_id_autofocus}} tabindex="2" type="text" placeholder="input the Identity  of the project" value="{{bundle_id}}">
        </div>
        <div>
            <label for="introduction">Introduction</label>
            <input id="introduction" name="introduction" {{introduction_autofocus}} tabindex="3" type ="text" placeholder="Input the introduction of the project" value="{{introduction}}">
        </div>
        <input tabindex="4" type="submit" value="Create">
    </form>
</div>

</body>
</html>

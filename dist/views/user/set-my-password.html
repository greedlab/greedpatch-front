<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="/stylesheets/user.css"/>
    <title>Set my password</title>
</head>
<body>
<div class="content">
    <h1>Set my password</h1>

    {{if error}}
    <p class="error-message">{{error}}</p>
    {{/if}}

    <form action="/set-my-password" method="post">
        <div>
            <label for="password">Password</label>
            <input id="password" autofocus name="password" tabindex="1" type="password" value="{{password}}">
            <p class="error-message">{{password_error}}</p>
        </div>
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm_password" tabindex="2" type="password" value="{{confirm_password}}">
            <p class="error-message">{{confirm_password_error}}</p>
        </div>
        <div>
            <input type="submit" tabindex="3" value="Set password">
        </div>
    </form>
</div>
</body>
</html>

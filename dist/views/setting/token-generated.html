<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Generated token</title>
</head>
<body>

{{include '../element/main-menu' main_menu}}

<div class="content">
    {{include './element/setting-menu' setting_menu}}
    <div class="setting-content">
        <h1>Generated token</h1>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>{{name}}</td>
                <td class="auto-break" id="token-value">{{token}}</td>
                <td>
                    <input type="submit" value="Copy" onclick=copyNewToken()>
                </td>
            </tr>
        </table>
    </div>
</div>

{{if node_env}}
<script src='/js/config/{{node_env}}.js'></script>
{{else}}
<script src='/js/config/default.js'></script>
{{/if}}

<script src='/js/util.js'></script>
<script src="/js/setting.js"></script>

</body>
</html>

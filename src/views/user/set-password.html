<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Set password</title>
</head>
<body>
<div class="content">
    <h1>Set password</h1>

    {{if error}}
    <p class="error-message">{{error}}</p>
    {{/if}}

    <form action="/set-password/{{token}}" method="post">
        <p>
            <label for="password">Password</label>
            <input id="password" {{password_autofocus}} name="password" tabindex="1" type="password" value="{{password}}">
            <p class="error-message">{{password_error}}</p>
        </p>
        <p>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" {{confirm_password_autofocus}} name="confirm_password" tabindex="2" type="password" value="{{confirm_password}}">
            <p class="error-message">{{confirm_password_error}}</p>
        </p>
        <p>
            <input type="submit" tabindex="3" value="Set password">
        </p>
    </form>
</div>
</body>
</html>

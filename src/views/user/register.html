<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="/stylesheets/user.css"/>
    <title>Login</title>
</head>
<body>
<div class="content">
    <h1>{{title}}</h1>

    {{if error}}
    <p class="error-message">{{error}}</p>
    {{/if}}

    <form action="/register" method="post">
        <div>
            <label for="username">Username</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" id="username" name="username" tabindex="1"
                   type="text" value="{{username}}">
            <p class="error-message">{{error}}</p>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" tabindex="2" type="password" value="{{password}}">
            <p class="error-message">{{password_error}}</p>
        </div>
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm_password" tabindex="3" type="password" value="{{confirm_password}}">
            <p class="error-message">{{confirm_password_error}}</p>
        </div>
        <div>
            <input name="commit" tabindex="4" value="Sign up" type="submit">
        </div>
    </form>
</div>
<script src="/javascripts/user.js"></script>
</body>
</html>

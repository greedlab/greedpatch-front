<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/project.css"/>
    <title>Project List</title>
</head>
<body>

{{include '../element/main-menu' main_menu}}

<div class="content">
    <h1>Project List</h1>
    <p class="error-message">{{error}}</p>
    <ul>
        {{each projects}}
        <li class="project-list"><a href="/projects/{{$value._id}}">{{$value.name}}</a></li>
        {{/each}}
    </ul>

    <form action="/projects/new">
        <input type="submit" value="Create project">
    </form>

</div>

</body>
</html>
